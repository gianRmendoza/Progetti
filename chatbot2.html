<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Chatbot</title>
    </head>
    <body>
        <div class ="content">
            <h1><font face="Ravie">CHATBOT</font></h1>
            <h2>Inizia a chattare con un bot!</h2>
            <div class="overlay" id="pop">
                <div class="popup">
                    <hr>
                    <table align="center">
                        <td><img src="chatbot_logo.png" alt="logo di chatbot" height="50" width="50"></td>
                        <td><h2><font face="Ravie">CHATBOT</font></h2></td>
                    </table>
                        <hr>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    <table align="center">
                        <hr style="height: 2px; background-color: black;">
                        <td>
                            <input type ="text" id="Testo" maxlength="3000">
                        </td>
                        <td>
                            <input type="submit" value="INVIA" onclick="sendMessage()">
                        </td>
                    </table>
                    <span id="close">X</span>
                </div>
            </div>
            <button type ="button" class="button" onclick="openPopUp()">
            <font face="Verdana"><b>CHATTA</b></font>
            </button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
