<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="content">
      <h1><font face="Ravie">CHATBOT</font></h1>
      <h2>Chat with Chatbot!</h2>
      <button type="submit" id="logout" onclick="logout()">
        <font face="Verdana"><b>LOGOUT</b></font>
      </button>
      <div class="overlay" id="pop">
        <div class="popup">
          <div class="chat-title">
            <table>
              <td>
                <img
                  src="chatbot_logo.png"
                  alt="logo di chatbot"
                  height="50"
                  width="50"
                />
              </td>
              <td><h2>CHATBOT</h2></td>
            </table>
            <span id="close">x</span>
          </div>
          <div id="chatContent">
            <p class="startMessage">
              Hey! Start chat with me! How can i help you?
            </p>
            <audio id="sendedMessage">
              <source src="sendMessage.mp3">
            </audio>
            <audio id="receivedMessage">
              <source src="receiveMessage.mp3">
            </audio>
            <audio id="loadingMessage">
              <source src="loadingMessage.mp3">
            </audio>
          </div>
          <div class="message-box">
            <textarea ="text" id="Testo" placeholder="Type..."></textarea>
            <button type="submit" id="submit" onclick="sendMessage()">
              SEND
            </button>
          </div>
        </div>
      </div>
      <button type="button" class="button" onclick="openPopUp()">
        <font face="Verdana"><b>CHAT</b></font>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
