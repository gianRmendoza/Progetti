<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Chatbot</title>
    </head>
    <body>
        <div class ="content">
            <h1><font face="Ravie">CHATBOT</font></h1>
            <h2>Inizia a chattare con un bot!</h2>
            <div class="overlay" id="pop">
                <div class="popup">
                    <div class="chat-title">
                        <table>
                            <td><img src="chatbot_logo.png" alt="logo di chatbot" height="50" width="50"></td>
                            <td><h2>CHATBOT</h2></td>
                        </table>
                        <span id="close">x</span>
                    </div>  
                        <div id="chatContent">
                        </div>
                    <div class="message-box">
                            <textarea ="text" id="Testo" placeholder="Type..."></textarea>
                            <button type="submit" id="submit" onclick="sendMessage()">SEND</button>
                    </div>
                    
                </div>
            </div>
            <button type ="button" class="button" onclick="openPopUp()">
            <font face="Verdana"><b>CHAT</b></font>
            </button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
