<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Login chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="login">
      <b><p>User:</p></b>
      <input id="user" placeholder="Enter User" required></input>
      <b><p>Password:</p></b>
      <input id="password" placeholder="Enter Password" required minlength="3"></input>
      <p class="hidden" id="incorrect_pass">*Password is incorrect</p>
      <br />
      <button type="submit" id="submit" onclick="login()">SUBMIT</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
