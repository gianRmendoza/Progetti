<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Login chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="login">
      <b><p>Username:</p></b>
      <input id="user" placeholder="Enter Username" required></input>
      <b><p>Password:</p></b>
      
      <input type="password" id="password" placeholder="Enter Password" required minlength="3">
      <button type="submit" id="showPass" onclick="showPass()">Show</button>
      <p id="pass_condition"><b>*Password must have 8 or more characters</b></p>
      <p id="warning">
        <b>*WARNING:</b> The first time you enter your Username<br>
        and Password it would be a registration.<br>
        The next time you login, you have to<br> 
         pay attention to the password!<br>
      </p>
      <br />
      <button type="submit" id="submit" onclick="login()">
        <font face="Verdana"><b>SUBMIT</b></font>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
